<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Soft.ed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img class="logo" src="img/LOGO-TITLE.png" alt="" />
    </div>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div id="result">
        <img id="user-img" src="img/rock.svg" />
        <img id="machine-img" src="img/rock.svg" />

        <div id="start-text">
          Select an option
          <p>You are the one on the left</p>
          <p>"Alert: Answers Must Be Given in CamelCase"</p>
        </div>
      </div>

      <div id="group-btn">
        <button id="rock" type="button">
          <img src="img/rock.svg" />
        </button>
        <button id="paper" type="button">
          <img src="img/paper.svg" />
        </button>
        <button id="scissors" type="button">
          <img src="img/scissors.svg" />
        </button>
      </div>
    </div>
    <footer>
      <strong>Sonft.ed</strong
      ><a target="_blank" href="https://github.com/EdwinYamith"> ->Github<- </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
